<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Loco</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="navbar navbar-fixed-top">
        <div class="container conten">
            <div class="navbar-header">
                <button type="button" class="glyphicon glyphicon-menu-hamburger navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation"> </button>
            </div>

            <div class="collapse navbar-collapse" id="navigation">
                <ul class="menu nav navbar-nav navbar-right">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Historial</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="saludo" class="visible">
        <div class="content">
            <div class="container">
                <h1>Bienvenido a Gato Loco!</h1>
                <button id="btn-saludo">Iniciar juego</button>

            </div>
        </div>
    </section>

    <section id="nombres">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                      <p>Ingrese el nombre del jugador 1:</p>  
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control" type="text">
                    </div>
                </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <p>Ingrese el nombre del jugador 2:</p>  
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control" type="text">
                    </div>
                </div>
                   
                    <button id="btn-nombres">Comenzar</button>
            </div>
        </div>
    </section>


    <section id="juego">
        <div class="content">
            <div class="container">
                       <canvas id="tablero"></canvas>
            </div>
        </div>
    </section>


    <section id="historial">
        <div class="content">
            <div class="container">
                <h2>Historial</h2>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
